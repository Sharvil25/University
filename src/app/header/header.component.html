<header class="py-3">
  <div class="container">
    <div class="uni_Image d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="/assets/Image/logo.png.webp" />
      </div>
      <div class="d-flex gap-2 heading">
        <ul class="navdetail d-lg-flex gap-2 align-items-center mb-0">
          <li *ngFor="let i of navdata">
            <a [routerLink]="i.url">{{ i.name }}</a>
          </li>
        </ul>
        <button>Apply Now</button>
      </div>
    </div>
  </div>
</header>
