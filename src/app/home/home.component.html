<section class="laptop-boy mb-5">
  <div class="container" style="height: 100%">
    <div class="d-flex flex-column justify-content-center" style="height: 100%">
      <div class="skills mb-4">
        <p>
          Boost up your skills<br />
          with a new way of <br />learning.
        </p>
      </div>

      <div class="d-flex btns">
        <div class="start">
          <button>Get Started</button>
        </div>

        <div class="tour">
          <button>Take A Tour</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="three-Scholar py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 scholar-icon" *ngFor="let i of scholardata">
        <div
          class="icon d-flex align-items-center px-4 py-2 gap-4"
          [style.background-color]="i.color"
        >
          <i [class]="i.icon" [style.color]="i.color"></i>
          <div class="scholarship">
            <h1>{{ i.name }}</h1>
            <p>{{ i.time }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
