<section class="foot-all">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 left-foot">
        <div class="py-5 stay-up">
          <h1>Stay Updated</h1>
        </div>

        <div class="d-sm-flex sub-in subscribeInput">
          <input type="text" placeholder="Email Address" class="px-3" /><button
            type="submit"
          >
            Subscribe Now
          </button>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="py-5 stay-up">
          <h1>Stay Updated</h1>
        </div>

        <div class="d-flex flex-wrap iconss-all gap-3">
          <div class="face-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>

          <div class="twitter-icon">
            <i class="fa-brands fa-x-twitter"></i>
          </div>

          <div class="google-icon">
            <i class="fa-brands fa-google-plus-g"></i>
          </div>

          <div class="link-icon">
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="row py-5">
      <div class="col-lg-3 py-2" *ngFor="let i of footerdata">
        <div class="py-5 name-head">
          <h2>{{ i.Name }}</h2>
        </div>

        <div class="low-data">
          <p>{{ i.online }}</p>
          <p>{{ i.data }}</p>
          <p>{{ i.career }}</p>
          <p>{{ i.centre }}</p>
          <p>{{ i.instructor }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
